<!DOCTYPE html>
<html>
<head>
    <title>Demand Heatmap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f2027;
            color: white;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        .heat-container {
            max-width: 800px;
            margin: auto;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
        }

        .label {
            width: 160px;
            font-size: 14px;
        }

        .bar-bg {
            flex: 1;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            overflow: hidden;
            height: 22px;
        }

        .bar-fill {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #00c6ff, #ff004c);
        }

        .count {
            width: 60px;
            text-align: right;
            font-size: 13px;
            opacity: 0.8;
            margin-left: 10px;
        }

        .legend {
            margin-top: 40px;
            text-align: center;
            font-size: 13px;
            opacity: 0.7;
        }

        .back {
            display: block;
            margin: 40px auto;
            width: 200px;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>üî• Demand Heatmap</h1>
<div class="subtitle">
    Spatial analytics of property concentration by locality
</div>

<div class="heat-container">
    {% for row in heatmap %}
    <div class="row">
        <div class="label">{{ row.locality }}</div>
        <div class="bar-bg">
            <div class="bar-fill" style="width: {{ row.intensity }}%"></div>
        </div>
        <div class="count">{{ row.count }}</div>
    </div>
    {% endfor %}
</div>

<div class="legend">
    Blue ‚Üí Low Demand &nbsp;&nbsp; | &nbsp;&nbsp; Red ‚Üí High Demand
</div>

<a href="/" class="back">‚Üê Back to Search</a>

</body>
</html>
